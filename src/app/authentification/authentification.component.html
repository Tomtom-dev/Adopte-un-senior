<section>
    <h1>Authentification</h1>
    <form [formGroup]="authForm">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Entrer votre email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="authForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Entrer votre mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="loginBtn">
            <button type="submit" (click)="login()"  [disabled]="!authForm.valid">Se connecter</button>
            <span class="bottom"></span>
            <span class="right"></span>
            <span class="top"></span>
            <span class="left"></span>
        </div>
        <p>Pas de compte, vous pouvez vous inscrire <a routerLink="/inscription" class="linkInscription">ici</a></p>
    </form>
</section>
